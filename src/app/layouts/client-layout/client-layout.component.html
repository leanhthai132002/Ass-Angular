<div class="container">
    <header>
        <div class="container">
            <app-header></app-header>
        </div>
    </header>


    <div class="container">

        <router-outlet></router-outlet>
        
        <div class="album py-5 bg-light">
            <div class="container">
              <div class="row">
                <div class="col-md-3" *ngFor="let book of books">
                  <div class="card mb-3 box-shadow" >
                    <a routerLink="/books/{{book._id}}">
                      <img src="https://i.imgur.com/ZfTboio.png">
                    </a>
                    
                    <div class="card-body">
                      <p class="card-text">{{book.name}}</p>
                      <div class="price-group">
                        <del class="old-price" style="text-decoration: line-through;">{{book.price}}đ</del> 
                        <span class="price sale-price" style="color: #d71a00;">{{book.sale_price}}đ</span> 
                        <span class="badge" style="background-color: #d71a00;">30%</span></div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button>
                  </div>
                </div>
              </div>
              

            </div>
          </div>
    </div>
    <footer>
        <div class="container">
            <app-footer></app-footer>
        </div>
    </footer>
</div>
