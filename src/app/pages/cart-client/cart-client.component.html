<div class="container">
    <app-header></app-header>
<section class="px-4 py-5 w-100" style="background-color: #d2c9ff; border-radius: .5rem .5rem 0 0;">
    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
      }

      .card-registration .select-arrow {
        top: 13px;
      }

      .bg-grey {
        background-color: #eae8e8;
      }

      @media (min-width: 992px) {
        .card-registration-2 .bg-grey {
          border-top-right-radius: 16px;
          border-bottom-right-radius: 16px;
        }
      }

      @media (max-width: 991px) {
        .card-registration-2 .bg-grey {
          border-bottom-left-radius: 16px;
          border-bottom-right-radius: 16px;
        }
      }
    </style>
    <div class="row">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Cart</h1>
                    <h6 class="mb-0 text-muted"><app-cart></app-cart> items</h6>
                  </div>
                  <hr class="my-4">



                  <div class="row mb-4 d-flex justify-content-between align-items-center" >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src="https://i.imgur.com/7oSHfMW.png" class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0">3 tỉ bài code thiếu nhi</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3 d-flex">
                      <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i class="fas fa-minus"></i>
                      </button>

                      <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control form-control-sm">

                      <button class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">116.000</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                    </div>
                  </div>



                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Transfer</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items </h5>
                    <h5>116.000</h5>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>116.000</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Order</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
